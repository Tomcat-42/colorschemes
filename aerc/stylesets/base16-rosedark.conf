*.default=true

# present in 'Send this email?' dialog
# Changed from green to red for high prominence
title.fg=#eb6f92
title.bg=#000000
title.bold=true

# used in setup and in 'From:' etc
# Changed from blue to red to make headers stand out
header.bold=true
header.fg=#eb6f92

# decorative lines
border.fg=#c4a7e7

# requires attention
*error.bold=true
*error.fg=#eb6f92
*error.blink=true
*warning.fg=#f6c177
*warning.blink=true
*success.fg=#31748f

# statusline
statusline_default.fg=#f5e0dc
statusline_*.bg=#000000

# message list colors
msglist_deleted.fg=#7c6f64
# Changed from magenta to green
msglist_unread.fg=#31748f
msglist_unread.bold=true
msglist_default.fg=#e0def4
msglist_marked.fg=#f6c177
msglist_marked.reverse=true
# Changed from orange to red for importance
msglist_flagged.fg=#eb6f92
msglist_flagged.bold=true

# inbox etc
dirlist_default.fg=#e0def4
# Changed from magenta to green
dirlist_unread.fg=#31748f
dirlist_unread.bold=true

# highlight selected item
# Changed from cyan to red to make the selection prominent
*.selected.bg=#191724
*.selected.fg=#eb6f92
*.selected.bold=true

# primarily used in account setup
selector_default.fg=#f5e0dc
selector_chooser.bold=true
selector_focused.bg=#f6c177
selector_focused.bold=true

# command completion
completion_default.bg=#000000
completion_gutter.bg=#000000
completion_pill.bg=#c4a7e7

#dynamic
*msglist_answered.fg = #31748f

[viewer]
# Changed from blue to red for consistency
header.fg=#eb6f92
header.bold=true
signature.fg=#31748f
signature.dim=true
diff_meta.fg=#f6c177
diff_meta.bold=true
diff_chunk.dim=true
diff_add.fg=#31748f
# Kept red for deletions, which is standard
diff_del.fg=#eb6f92
quote_1.fg=#f6c177
quote_2.fg=#f6c177
quote_3.fg=#f6c177
quote_4.fg=#f6c177
quote_3.dim=true
quote_4.dim=true
quote_x.fg=#c4a7e7
quote_x.dim=true
