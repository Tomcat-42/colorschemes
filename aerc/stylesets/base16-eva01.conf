*.default=true

# present in 'Send this email?' dialog
# Changed from green to red for high prominence
title.fg=#ff6666
title.bg=#000000
title.bold=true

# used in setup and in 'From:' etc
# Changed from blue to red to make headers stand out
header.bold=true
header.fg=#ff6666

# decorative lines
border.fg=#ffffff

# requires attention
*error.bold=true
*error.fg=#ff6666
*error.blink=true
*warning.fg=#ff9966
*warning.blink=true
*success.fg=#66ff66

# statusline
statusline_default.fg=#ffffff
statusline_*.bg=#000000

# message list colors
msglist_deleted.fg=#55799c
# Changed from magenta to green
msglist_unread.fg=#66ff66
msglist_unread.bold=true
msglist_default.fg=#ffffff
msglist_marked.fg=#ffff66
msglist_marked.reverse=true
# Changed from orange to red for importance
msglist_flagged.fg=#ff6666
msglist_flagged.bold=true

# inbox etc
dirlist_default.fg=#ffffff
# Changed from magenta to green
dirlist_unread.fg=#66ff66
dirlist_unread.bold=true

# highlight selected item
# Changed from cyan to red to make the selection prominent
*.selected.bg=#4b6988
*.selected.fg=#ff6666
*.selected.bold=true

# primarily used in account setup
selector_default.fg=#ffffff
selector_chooser.bold=true
selector_focused.bg=#ffff66
selector_focused.bold=true

# command completion
completion_default.bg=#000000
completion_gutter.bg=#000000
completion_pill.bg=#15f4ee

#dynamic
*msglist_answered.fg = #66ff66

[viewer]
# Changed from blue to red for consistency
header.fg=#ff6666
header.bold=true
signature.fg=#66ff66
signature.dim=true
diff_meta.fg=#ffff66
diff_meta.bold=true
diff_chunk.dim=true
diff_add.fg=#66ff66
# Kept red for deletions, which is standard
diff_del.fg=#ff6666
quote_1.fg=#9c6cd3
quote_2.fg=#ffff66
quote_3.fg=#9c6cd3
quote_4.fg=#ffff66
quote_3.dim=true
quote_4.dim=true
quote_x.fg=#ffffff
quote_x.dim=true
