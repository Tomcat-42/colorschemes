*.default=true

# present in 'Send this email?' dialog
# Changed from green to red for high prominence
title.fg=#cc241d
title.bg=#000000
title.bold=true

# used in setup and in 'From:' etc
# Changed from blue to red to make headers stand out
header.bold=true
header.fg=#cc241d

# decorative lines
border.fg=#504945

# requires attention
*error.bold=true
*error.fg=#cc241d
*error.blink=true
*warning.fg=#d65d0e
*warning.blink=true
*success.fg=#98971a

# statusline
statusline_default.fg=#ebdbb2
statusline_*.bg=#000000

# message list colors
msglist_deleted.fg=#665c54
# Changed from magenta to green
msglist_unread.fg=#98971a
msglist_unread.bold=true
msglist_default.fg=#fbf1c7
msglist_marked.fg=#d79921
msglist_marked.reverse=true
# Changed from orange to red for importance
msglist_flagged.fg=#cc241d
msglist_flagged.bold=true

# inbox etc
dirlist_default.fg=#fbf1c7
# Changed from magenta to green
dirlist_unread.fg=#98971a
dirlist_unread.bold=true

# highlight selected item
# Changed from cyan to red to make the selection prominent
*.selected.bg=#1d2021
*.selected.fg=#cc241d
*.selected.bold=true

# primarily used in account setup
selector_default.fg=#ebdbb2
selector_chooser.bold=true
selector_focused.bg=#d79921
selector_focused.bold=true

# command completion
completion_default.bg=#000000
completion_gutter.bg=#000000
completion_pill.bg=#458588

#dynamic
*msglist_answered.fg = #98971a

[viewer]
# Changed from blue to red for consistency
header.fg=#cc241d
header.bold=true
signature.fg=#98971a
signature.dim=true
diff_meta.fg=#d79921
diff_meta.bold=true
diff_chunk.dim=true
diff_add.fg=#98971a
# Kept red for deletions, which is standard
diff_del.fg=#cc241d
quote_1.fg=#b16286
quote_2.fg=#d79921
quote_3.fg=#b16286
quote_4.fg=#d79921
quote_3.dim=true
quote_4.dim=true
quote_x.fg=#504945
quote_x.dim=true
