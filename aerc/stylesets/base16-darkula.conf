*.default=true

# present in 'Send this email?' dialog
# Changed from green to red for high prominence
title.fg=#ff5555
title.bg=#000000
title.bold=true

# used in setup and in 'From:' etc
# Changed from blue to red to make headers stand out
header.bold=true
header.fg=#ff5555

# decorative lines
border.fg=#f8f8f2

# requires attention
*error.bold=true
*error.fg=#ff5555
*error.blink=true
*warning.fg=#f1fa8c
*warning.blink=true
*success.fg=#50fa7b

# statusline
statusline_default.fg=#f8f8f2
statusline_*.bg=#000000

# message list colors
msglist_deleted.fg=#6272a4
# Changed from magenta to green
msglist_unread.fg=#50fa7b
msglist_unread.bold=true
msglist_default.fg=#f8f8f2
msglist_marked.fg=#f1fa8c
msglist_marked.reverse=true
# Changed from orange to red for importance
msglist_flagged.fg=#ff5555
msglist_flagged.bold=true

# inbox etc
dirlist_default.fg=#f8f8f2
# Changed from magenta to green
dirlist_unread.fg=#50fa7b
dirlist_unread.bold=true

# highlight selected item
# Changed from cyan to red to make the selection prominent
*.selected.bg=#44475a
*.selected.fg=#ff5555
*.selected.bold=true

# primarily used in account setup
selector_default.fg=#f8f8f2
selector_chooser.bold=true
selector_focused.bg=#f1fa8c
selector_focused.bold=true

# command completion
completion_default.bg=#000000
completion_gutter.bg=#000000
completion_pill.bg=#bd93f9

#dynamic
*msglist_answered.fg = #50fa7b

[viewer]
# Changed from blue to red for consistency
header.fg=#ff5555
header.bold=true
signature.fg=#50fa7b
signature.dim=true
diff_meta.fg=#f1fa8c
diff_meta.bold=true
diff_chunk.dim=true
diff_add.fg=#50fa7b
# Kept red for deletions, which is standard
diff_del.fg=#ff5555
quote_1.fg=#ff79c6
quote_2.fg=#f1fa8c
quote_3.fg=#ff79c6
quote_4.fg=#f1fa8c
quote_3.dim=true
quote_4.dim=true
quote_x.fg=#f8f8f2
quote_x.dim=true
